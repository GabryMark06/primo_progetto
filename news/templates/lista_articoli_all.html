{% extends "base.html" %}
{% block title %}
    Lista tutti articoli
{% endblock title %}
{% block content %}
    {% for articolo in articoli %}
        <h1>{{articolo.titolo}}</h1>
        <h3>{{articolo.contenuto}}</h3>
        <h5>Autore: {{articolo.giornalista}}</h5>
        <h5>ID: {{articolo.id}}</h5>
        <hr>
    {% endfor %}
{% endblock content %}
